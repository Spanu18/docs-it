<button @click="insert">Inserisci con indice random</button>
<button @click="reset">Resetta</button>
<button @click="shuffle">Mischia</button>

<TransitionGroup tag="ul" name="fade" class="container">
  <li v-for="item in items" class="item" :key="item">
    {{ item }}
    <button @click="remove(item)">x</button>
  </li>
</TransitionGroup>
